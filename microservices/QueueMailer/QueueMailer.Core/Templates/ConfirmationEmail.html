<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Potwierdzenie konta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Potwierdź swoje konto</h1>
    <p>Cześć,</p>
    <p>Dziękujemy za rejestrację! Kliknij poniższy przycisk, aby aktywować swoje konto.</p>
    <a class="button" href="{LINK_DO_POTWIERDZENIA}">Potwierdź konto</a>
    <p class="footer">Jeśli nie rejestrowałeś/aś się na naszej stronie, zignoruj tę wiadomość.</p>
</div>

</body>
</html>
