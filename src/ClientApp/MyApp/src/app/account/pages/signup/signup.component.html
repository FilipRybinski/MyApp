<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col-10 col-md-4 col-lg-3">
      <form class="signup-from">
        <mat-form-field>
          <mat-label>name</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>surname</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>email</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>password</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>confirm password</mat-label>
          <input matInput />
        </mat-form-field>
        <button
          mat-flat-button
          class="custom-button"
          color="accent"
          (click)="signIn()">
          signup
        </button>
      </form>
    </div>
  </div>
</div>
