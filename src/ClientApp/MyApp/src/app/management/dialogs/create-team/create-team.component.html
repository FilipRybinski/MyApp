<div class="container-fluid p-3">
  <div class="row">
    <div class="col-12 justify-content-center">
      <h2 class="m-0 text-center">Create Team</h2>
      <mat-divider></mat-divider>
      <form
        [formGroup]="form"
        class="mt-3 d-flex flex-column justify-content-center">
        <mat-form-field>
          <mat-label>name</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>

        <button
          [disabled]="!form.value.name.length"
          (click)="submit()"
          mat-flat-button
          class="custom-button"
          color="accent">
          submit
        </button>
      </form>
    </div>
  </div>
</div>
